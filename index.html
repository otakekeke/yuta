<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>車検代行のゆうた | バイク専門の車検代行</title>
    <meta name="description" content="バイク専門の車検代行サービス。自動見積もり・空き日程カレンダー予約・問い合わせフォーム完備。総額の目安がすぐ分かる『車検代行のゆうた』。" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet" />

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@emotion/react@11.11.4/dist/emotion-react.umd.min.js" crossorigin></script>
    <script src="https://unpkg.com/@emotion/styled@11.11.5/dist/emotion-styled.umd.min.js" crossorigin></script>
    <script src="https://unpkg.com/@mui/material@5.15.15/umd/material-ui.development.js" crossorigin></script>
    <script src="https://unpkg.com/@mui/icons-material@5.15.15/umd/material-ui-icons.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root { color-scheme: light; }
      html, body { height: 100%; }
      body { margin: 0; font-family: 'Noto Sans JP', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      a { text-decoration: none; }
      .hero {
        background: radial-gradient(1200px 600px at 10% 0%, #fff4e6 0%, rgba(255,255,255,0) 60%),
                    linear-gradient(135deg, #ffedd5 0%, #e0f2fe 100%);
      }
      .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
      .calendar-weekdays { font-weight: 600; opacity: 0.8; }
      .sr-only { position: absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip: rect(0,0,0,0); border:0; }
      .section { scroll-margin-top: 96px; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
      const { useState, useMemo } = React;
      const { ThemeProvider, createTheme, CssBaseline, AppBar, Toolbar, Box, Container, Typography, Button, Stack, Paper, Grid, Divider, Chip, Link, FormControl, InputLabel, Select, MenuItem, FormGroup, FormControlLabel, Switch, TextField, Snackbar, Alert, Card, CardContent, Tooltip, Stepper, Step, StepLabel, Radio, RadioGroup, Collapse, IconButton, CardActions } = MaterialUI;

      const Icons = (typeof MaterialUIIcons !== 'undefined') ? MaterialUIIcons : (MaterialUI && MaterialUI.Icons) ? MaterialUI.Icons : {};
      const { Motorcycle = () => React.createElement('span'), Calculate = () => React.createElement('span'), CalendarMonth = () => React.createElement('span'), Send = () => React.createElement('span'), LocalShipping = () => React.createElement('span'), BuildCircle = () => React.createElement('span'), PriceCheck = () => React.createElement('span') } = Icons;

      const currency = (n) => n.toLocaleString('ja-JP', { style: 'currency', currency: 'JPY', maximumFractionDigits: 0 });
      const formatDateKey = (d) => `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;

      const theme = createTheme({
        palette: { primary: { main: '#f97316' }, secondary: { main: '#0ea5e9' } },
        shape: { borderRadius: 12 },
        typography: { fontFamily: 'Noto Sans JP, system-ui, -apple-system, Segoe UI, Roboto, sans-serif', h3: { fontWeight: 700 }, h4: { fontWeight: 700 }, button: { fontWeight: 700 } }
      });

      function Header() {
        return (
          <AppBar position="sticky" color="inherit" elevation={0} sx={{ borderBottom: '1px solid', borderColor: 'divider' }}>
            <Toolbar sx={{ gap: 2 }}>
              <Motorcycle color="primary" />
              <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 800 }}>車検代行のゆうた</Typography>
              <Stack direction={{ xs: 'column', sm: 'row' }} gap={1} alignItems="center">
                <Button href="#estimate" color="primary" size="small">見積もり</Button>
                <Button href="#booking" color="primary" size="small">予約</Button>
                <Button href="#contact" color="primary" size="small">問い合わせ</Button>
                <Button href="#estimate" variant="contained" size="small">無料で見積もり</Button>
              </Stack>
            </Toolbar>
          </AppBar>
        );
      }

      // New step-based estimate widget per spec
      function EstimateV2() {
        const track = (event, payload={}) => {
          try { window.dataLayer = window.dataLayer || []; window.dataLayer.push({ event, ...payload }); } catch(_) {}
        };
        const [ab] = React.useState(() => { const s=localStorage.getItem('yuta_ab'); if(s) return s; const v=Math.random()<0.5?'A':'B'; localStorage.setItem('yuta_ab',v); return v; });
        const [step, setStep] = React.useState(0);

        // Step1
        const currentYear = new Date().getFullYear();
        const [pref, setPref] = React.useState('東京都');
        const [city, setCity] = React.useState('');
        const [cc, setCc] = React.useState(400);
        const [year, setYear] = React.useState(2015);
        const [mileage, setMileage] = React.useState(25000);
        const [model, setModel] = React.useState('');
        const [modified, setModified] = React.useState(false);
        const [modDetail, setModDetail] = React.useState('');
        const [exteriorDifficulty, setExteriorDifficulty] = React.useState('標準');

        // Step2
        const [serviceLevel, setServiceLevel] = React.useState('標準');
        const [pickupType, setPickupType] = React.useState('なし');
        const [distanceKm, setDistanceKm] = React.useState(0);
        const [consumables, setConsumables] = React.useState({ tire:'不明', pad:'不明', bulb:'不明', oil:'不明' });
        const [includeStatutory, setIncludeStatutory] = React.useState(true);

        // Save
        const [contactMethod, setContactMethod] = React.useState('email');
        const [email, setEmail] = React.useState('');
        const [sms, setSms] = React.useState('');
        const [snack, setSnack] = React.useState({ open:false, message:'', severity:'success' });

        const errors = {
          cc: !(cc>=50 && cc<=2000),
          year: !(year>=1980 && year<=currentYear),
          mileage: !(mileage>=0 && mileage<=500000),
          distanceKm: !(distanceKm>=0 && distanceKm<=200)
        };

        // Tables
        const REGION_COEF = { '東京都':1.06,'神奈川県':1.04,'千葉県':1.02,'埼玉県':1.02,'大阪府':1.04,'愛知県':1.03,'京都府':1.02,'兵庫県':1.02,'北海道':0.98,'福岡県':1.02,'沖縄県':0.97 };
        const EXTERIOR_COEF = { '標準':1.0,'外装多め':1.12,'フルカウル':1.25 };
        const MOD_COEF = { 'なし':1.0,'軽微':1.1,'中度':1.25,'重度':1.5 };
        const SERVICE_COEF = { 'ベーシック':1.0,'標準':1.2,'しっかり':1.5 };
        const CLASS_BASE = (c)=> (c<=400?18000:22000);
        const AGENT_FEE=15000; const PICKUP_BASE=2000; const PICKUP_PER_KM=200; const SEASON_COEF=1.0;
        const CONSUMABLES_TABLE = { tire:{label:'タイヤ（前後）',price:30000,labor:8000}, pad:{label:'ブレーキパッド（前後）',price:12000,labor:6000}, bulb:{label:'電球・灯火類',price:3000,labor:2000}, oil:{label:'エンジンオイル',price:4000,labor:1500} };
        const STAT = { jibaiseki24m:9000, weightTax2y:3800, inspectionFee:1800 };

        const regionCoef = REGION_COEF[pref] || 1.0;
        const exteriorCoef = EXTERIOR_COEF[exteriorDifficulty] || 1.0;
        const modCoef = modified ? (modDetail.includes('重')?MOD_COEF['重度']:(modDetail.includes('中')?MOD_COEF['中度']:MOD_COEF['軽微'])) : MOD_COEF['なし'];
        const serviceCoef = SERVICE_COEF[serviceLevel] || 1.0;

        const [display, setDisplay] = React.useState({ loading:false, plans:null });
        const compute = () => {
          const statutoryTotal = STAT.jibaiseki24m + STAT.weightTax2y + STAT.inspectionFee;
          const pickupTrips = pickupType==='なし'?0:(pickupType==='引取のみ'?1:2);
          const pickupFee = pickupTrips>0 ? (PICKUP_BASE + PICKUP_PER_KM*Math.max(0,distanceKm)) * pickupTrips : 0;
          const baseWork = CLASS_BASE(cc) + AGENT_FEE;
          const majorOrder=['tire','pad','oil','bulb'];
          const selectedReplace = Object.entries(consumables).filter(([k,v])=>v==='要交換').map(([k])=>k);
          const pickTop=(arr,n)=>arr.length?arr.slice(0,n):majorOrder.slice(0,n);
          const sumParts=(keys,lf)=>keys.reduce((s,k)=>s+(CONSUMABLES_TABLE[k].price + CONSUMABLES_TABLE[k].labor*lf),0);
          const mk=(name,level,items)=>{
            const lf=(SERVICE_COEF[level]||1.0) * exteriorCoef * modCoef * regionCoef * SEASON_COEF;
            const labor=12000*lf;
            const parts=sumParts(items,lf);
            const subtotal=baseWork + pickupFee + labor + parts;
            const total=includeStatutory? subtotal + statutoryTotal : subtotal;
            return { name, level, pickupFee, parts, planLabor:labor, subtotal, total };
          };
          return {
            plans: [
              mk('ミニマム','ベーシック',[]),
              mk('標準','標準', pickTop(selectedReplace,2)),
              mk('しっかり','しっかり', selectedReplace.length?selectedReplace:['tire','pad','oil'])
            ]
          };
        };
        React.useEffect(()=>{ setDisplay(s=>({...s,loading:true})); const t=setTimeout(()=>{ setDisplay({ loading:false, ...compute()}); }, 350); return ()=>clearTimeout(t); }, [pref,city,cc,year,mileage,model,modified,modDetail,exteriorDifficulty,serviceLevel,pickupType,distanceKm,consumables,includeStatutory]);

        const PrefSelect = () => (
          <FormControl fullWidth>
            <InputLabel id="pref2">都道府県</InputLabel>
            <Select labelId="pref2" label="都道府県" value={pref} onChange={(e)=>setPref(e.target.value)}>
              {['北海道','青森県','岩手県','宮城県','秋田県','山形県','福島県','茨城県','栃木県','群馬県','埼玉県','千葉県','東京都','神奈川県','新潟県','富山県','石川県','福井県','山梨県','長野県','岐阜県','静岡県','愛知県','三重県','滋賀県','京都府','大阪府','兵庫県','奈良県','和歌山県','鳥取県','島根県','岡山県','広島県','山口県','徳島県','香川県','愛媛県','高知県','福岡県','佐賀県','長崎県','熊本県','大分県','宮崎県','鹿児島県','沖縄県'].map(p=><MenuItem key={p} value={p}>{p}</MenuItem>)}
            </Select>
          </FormControl>
        );
        const ConsumableSelector = ({keyName,label}) => (
          <FormControl fullWidth>
            <InputLabel id={`${keyName}-s`}>{label}</InputLabel>
            <Select labelId={`${keyName}-s`} label={label} value={consumables[keyName]} onChange={(e)=>setConsumables({ ...consumables, [keyName]: e.target.value })}>
              {['良好','要交換','不明'].map(v=><MenuItem key={v} value={v}>{v}</MenuItem>)}
            </Select>
          </FormControl>
        );
        const PlanCard = ({ plan }) => {
          const [open, setOpen] = React.useState(false);
          return (
            <Card variant="outlined" sx={{ height:'100%' }}>
              <CardContent>
                <Stack direction="row" justifyContent="space-between" alignItems="center">
                  <Typography variant="h6">{plan.name}</Typography>
                  <Chip size="small" color={plan.name==='しっかり'?'primary':(plan.name==='標準'?'secondary':'default')} label={plan.level} />
                </Stack>
                <Typography variant="h4" color="primary" sx={{ mt:1, fontWeight:800 }}>{currency(plan.total)}</Typography>
                <Typography variant="body2" color="text.secondary">{includeStatutory? '法定費用込みの目安':'法定費用は別途'}</Typography>
                <Divider sx={{ my: 1.5 }} />
                <Stack gap={0.5}>
                  <Stack direction="row" justifyContent="space-between"><Typography color="text.secondary">代行・基本</Typography><Typography>{currency(CLASS_BASE(cc)+AGENT_FEE)}</Typography></Stack>
                  {plan.pickupFee>0 && <Stack direction="row" justifyContent="space-between"><Typography color="text.secondary">引取/納車</Typography><Typography>{currency(plan.pickupFee)}</Typography></Stack>}
                  {plan.parts>0 && <Stack direction="row" justifyContent="space-between"><Typography color="text.secondary">消耗品</Typography><Typography>{currency(plan.parts)}</Typography></Stack>}
                </Stack>
                <Button size="small" sx={{ mt: 1 }} onClick={()=>setOpen(o=>!o)}>{open? '明細を隠す':'明細を表示'}</Button>
                <Collapse in={open}>
                  <Divider sx={{ my: 1 }} />
                  <Stack gap={0.5}>
                    <Stack direction="row" justifyContent="space-between"><Typography color="text.secondary">工数係数×基準</Typography><Typography>{currency(plan.planLabor)}（係数適用）</Typography></Stack>
                    {Object.entries(consumables).filter(([k,v])=> plan.parts>0 && (display.plans||[]).some(pp=>pp.name===plan.name && (pp.parts>0))).map(([k])=>{
                      if (!(display.plans||[]).find(pp=>pp.name===plan.name)?.parts) return null;
                      if (!['tire','pad','oil','bulb'].includes(k)) return null;
                      const i = CONSUMABLES_TABLE[k];
                      if (!i) return null;
                      // Note: This lists all consumables; actual加算はplan.items基準だが、簡易表示
                      return <Stack key={k} direction="row" justifyContent="space-between"><Typography color="text.secondary">{i.label}</Typography><Typography>{currency(i.price + i.labor * (plan.planLabor/12000))}</Typography></Stack>;
                    })}
                  </Stack>
                </Collapse>
              </CardContent>
              <CardActions>
                <Button fullWidth href="#contact" variant="outlined" onClick={()=>track('estimate_cta_inquiry', { variant: ab, plan: plan.name })}>このプランで問い合わせ</Button>
              </CardActions>
            </Card>
          );
        };

        const canProceedStep1 = !errors.cc && !errors.year && !errors.mileage && cc>=251;
        const canProceedStep2 = !errors.distanceKm;

        React.useEffect(()=>{ track('estimate_widget_open',{variant:ab}); },[]);

        const saveEstimate = () => {
          if (contactMethod==='email' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { setSnack({open:true,message:'メールアドレスを正しく入力',severity:'warning'}); return; }
          if (contactMethod==='sms' && !/^\+?\d{10,15}$/.test(sms.replace(/[-\s]/g,''))) { setSnack({open:true,message:'SMS番号を国際形式で入力',severity:'warning'}); return; }
          const payload = { id: Math.random().toString(36).slice(2,10), at: new Date().toISOString(), variant: ab, inputs: { pref, city, cc, year, mileage, model, modified, modDetail, exteriorDifficulty, serviceLevel, pickupType, distanceKm, consumables, includeStatutory }, result: display.plans };
          const list = JSON.parse(localStorage.getItem('yuta_estimates')||'[]'); list.push(payload); localStorage.setItem('yuta_estimates', JSON.stringify(list)); sessionStorage.setItem('yuta_last_estimate', payload.id);
          track('estimate_saved',{via:contactMethod}); setSnack({open:true,message:`見積を保存しました（ID: ${payload.id}）`,severity:'success'});
          const subject=encodeURIComponent('バイク車検の概算見積（保存用）');
          const body=encodeURIComponent([
            `見積ID: ${payload.id}`,
            `地域: ${pref} ${city}`,
            `排気量: ${cc}cc / 年式: ${year} / 走行距離: ${mileage}km`,
            model?`車種/型式: ${model}`:'',
            `整備レベル: ${serviceLevel} / 引取: ${pickupType}(${distanceKm}km)`,
            `消耗品: ${Object.entries(consumables).map(([k,v])=>`${CONSUMABLES_TABLE[k].label}=${v}`).join(' / ')}`,
            '',
            ...(display.plans||[]).map(p=>`${p.name}: ${currency(p.total)}（${p.level}）`).join('\n')
          ].filter(Boolean).join('\n'));
          if (contactMethod==='email') { window.location.href = `mailto:${encodeURIComponent(email)}?subject=${subject}&body=${body}`; }
          else { window.location.href = `sms:${encodeURIComponent(sms)}?&body=${body}`; }
        };

        return (
          <Box id="estimate" className="section" sx={{ py: { xs: 8, md: 10 } }}>
            <Container maxWidth="lg">
              <Stack gap={1} sx={{ mb: 3 }}>
                <Typography variant="overline" color="primary">自動見積もり</Typography>
                <Typography variant="h4">最短60秒でバイク車検の概算をチェック</Typography>
                <Typography color="text.secondary">法定費用込みの概算。引取・整備レベルも選べます。</Typography>
              </Stack>
              <Paper variant="outlined" sx={{ p:{ xs:2, sm:3 } }}>
                <Stepper activeStep={step} alternativeLabel sx={{ mb: 3 }}>
                  {['基本情報','オプション','結果','保存・問い合わせ'].map(l=>(<Step key={l}><StepLabel>{l}</StepLabel></Step>))}
                </Stepper>
                {step===0 && (
                  <Grid container spacing={2}>
                    <Grid item xs={12} sm={6}><PrefSelect /></Grid>
                    <Grid item xs={12} sm={6}><TextField label="市区町村" inputProps={{ maxLength: 100 }} fullWidth value={city} onChange={(e)=>setCity(e.target.value)} helperText="地域係数に使用" /></Grid>
                    <Grid item xs={12} sm={6}><TextField label="排気量(cc)" type="number" inputMode="numeric" fullWidth value={cc} onChange={(e)=>setCc(parseInt(e.target.value||0))} error={errors.cc} helperText={errors.cc? '50〜2000の範囲で入力':'251cc以上は車検対象'} /></Grid>
                    <Grid item xs={12} sm={6}><TextField label="年式（初度登録年）" type="number" inputMode="numeric" fullWidth value={year} onChange={(e)=>setYear(parseInt(e.target.value||0))} error={errors.year} helperText={errors.year? `1980〜${currentYear}の範囲で入力`: '重量税・劣化推定に使用'} /></Grid>
                    <Grid item xs={12} sm={6}><TextField label="走行距離(km)" type="number" inputMode="numeric" fullWidth value={mileage} onChange={(e)=>setMileage(parseInt(e.target.value||0))} error={errors.mileage} helperText={errors.mileage? '0〜500,000の範囲で入力':'劣化係数に使用'} /></Grid>
                    <Grid item xs={12} sm={6}><TextField label="車種/型式（任意）" fullWidth value={model} onChange={(e)=>setModel(e.target.value)} helperText="例: Ninja 400 / 2BL-EX400G" /></Grid>
                    <Grid item xs={12} sm={6}>
                      <FormGroup>
                        <FormControlLabel control={<Switch checked={modified} onChange={(e)=>setModified(e.target.checked)} />} label="改造あり（詳細入力）" />
                        {modified && <TextField label="改造の程度・内容" fullWidth value={modDetail} onChange={(e)=>setModDetail(e.target.value)} helperText="例: マフラー交換（軽微）/ ハンドル変更（中度）" />}
                      </FormGroup>
                    </Grid>
                    <Grid item xs={12} sm={6}>
                      <FormControl fullWidth>
                        <InputLabel id="ext2">外装/カウルの難度</InputLabel>
                        <Select labelId="ext2" label="外装/カウルの難度" value={exteriorDifficulty} onChange={(e)=>setExteriorDifficulty(e.target.value)}>
                          {['標準','外装多め','フルカウル'].map(v=><MenuItem key={v} value={v}>{v}</MenuItem>)}
                        </Select>
                      </FormControl>
                    </Grid>
                    <Grid item xs={12}>
                      <Stack direction={{ xs:'column', sm:'row' }} gap={2}>
                        <Button variant="contained" disabled={!canProceedStep1} onClick={()=>{ setStep(1); track('estimate_step1_complete'); }}>次へ</Button>
                        <Typography variant="body2" color="text.secondary">入力変更ごとに0.3〜0.5秒で再計算します</Typography>
                      </Stack>
                    </Grid>
                  </Grid>
                )}
                {step===1 && (
                  <Grid container spacing={2}>
                    <Grid item xs={12} sm={6}>
                      <FormControl fullWidth>
                        <InputLabel id="lvl2">整備レベル</InputLabel>
                        <Select labelId="lvl2" label="整備レベル" value={serviceLevel} onChange={(e)=>setServiceLevel(e.target.value)}>
                          {['ベーシック','標準','しっかり'].map(v=><MenuItem key={v} value={v}>{v}</MenuItem>)}
                        </Select>
                      </FormControl>
                    </Grid>
                    <Grid item xs={12} sm={6}>
                      <FormControl fullWidth>
                        <InputLabel id="pk2">引取・納車</InputLabel>
                        <Select labelId="pk2" label="引取・納車" value={pickupType} onChange={(e)=>setPickupType(e.target.value)}>
                          {['なし','引取のみ','往復'].map(v=><MenuItem key={v} value={v}>{v}</MenuItem>)}
                        </Select>
                      </FormControl>
                    </Grid>
                    <Grid item xs={12} sm={6}><TextField label="距離（目安km）" type="number" inputMode="numeric" fullWidth value={distanceKm} onChange={(e)=>setDistanceKm(parseInt(e.target.value||0))} error={errors.distanceKm} helperText={errors.distanceKm? '0〜200kmの範囲で入力':'郵便番号→距離の自動算出は近日対応'} /></Grid>
                    <Grid item xs={12}><Typography variant="subtitle2">消耗品の状態（任意）</Typography></Grid>
                    <Grid item xs={12} sm={6}><ConsumableSelector keyName="tire" label="タイヤ" /></Grid>
                    <Grid item xs={12} sm={6}><ConsumableSelector keyName="pad" label="ブレーキパッド" /></Grid>
                    <Grid item xs={12} sm={6}><ConsumableSelector keyName="oil" label="エンジンオイル" /></Grid>
                    <Grid item xs={12} sm={6}><ConsumableSelector keyName="bulb" label="電球/灯火" /></Grid>
                    <Grid item xs={12}>
                      <FormControlLabel control={<Switch checked={includeStatutory} onChange={(e)=>setIncludeStatutory(e.target.checked)} />} label="法定費用（概算）も含めて表示" />
                    </Grid>
                    <Grid item xs={12}>
                      <Stack direction={{ xs:'column', sm:'row' }} gap={2}>
                        <Button variant="text" onClick={()=>setStep(0)}>戻る</Button>
                        <Button variant="contained" disabled={!canProceedStep2} onClick={()=>{ setStep(2); track('estimate_step2_complete'); }}>結果を見る</Button>
                      </Stack>
                    </Grid>
                  </Grid>
                )}
                {step===2 && (
                  <>
                    {display.loading && <Typography color="text.secondary">再計算中…</Typography>}
                    {!!display.plans && (
                      <Grid container spacing={2}>
                        {display.plans.map((p,i)=>(
                          <Grid key={i} item xs={12} md={4}><PlanCard plan={p} /></Grid>
                        ))}
                      </Grid>
                    )}
                    <Stack direction={{ xs:'column', sm:'row' }} gap={2} sx={{ mt:2 }}>

      function Booking() {
        const [name, setName] = useState('');
        const [email, setEmail] = useState('');
        const [phone, setPhone] = useState('');
        const [note, setNote] = useState('');
        const [slot, setSlot] = useState('10:00');
        const [selected, setSelected] = useState(null); // Date
        const [month, setMonth] = useState(() => { const d=new Date(); return new Date(d.getFullYear(), d.getMonth(), 1); });
        const [snack, setSnack] = useState({ open: false, message: '', severity: 'success' });

        // Simulate availability: closed on Sun; block some random dates
        const blocked = useMemo(() => {
          const arr = new Set();
          const base = new Date();
          for (let i=3; i<=45; i+=11) {
            const d = new Date(base.getFullYear(), base.getMonth(), base.getDate()+i);
            arr.add(formatDateKey(d));
          }
          return arr;
        }, []);

        const reservations = useMemo(() => {
          try { return JSON.parse(localStorage.getItem('yuta_reservations')||'[]'); } catch { return []; }
        }, []);

        const isDisabled = (d) => {
          const today = new Date(); today.setHours(0,0,0,0);
          const dd = new Date(d.getFullYear(), d.getMonth(), d.getDate());
          const key = formatDateKey(dd);
          const isSunday = dd.getDay() === 0;
          const inPast = dd < today;
          // Disable if all three slots already booked on the date
          const dayReservations = reservations.filter(r => r.date === key).map(r => r.time);
          const fullyBooked = ['10:00','13:00','16:00'].every(t => dayReservations.includes(t));
          return isSunday || inPast || blocked.has(key) || fullyBooked;
        };

        const daysInMonth = useMemo(() => {
          const start = new Date(month.getFullYear(), month.getMonth(), 1);
          const end = new Date(month.getFullYear(), month.getMonth()+1, 0);
          const startWeekday = (start.getDay() + 6) % 7; // Mon=0 ... Sun=6
          const total = end.getDate();
          const cells = [];
          for (let i=0; i<startWeekday; i++) cells.push(null);
          for (let d=1; d<=total; d++) cells.push(new Date(month.getFullYear(), month.getMonth(), d));
          return cells;
        }, [month]);

        const availableSlots = useMemo(() => {
          if (!selected) return [];
          const key = formatDateKey(selected);
          const bookedTimes = reservations.filter(r => r.date === key).map(r => r.time);
          return ['10:00','13:00','16:00'].filter(t => !bookedTimes.includes(t));
        }, [selected, reservations]);

        const reserve = () => {
          if (!selected) { setSnack({ open: true, message: '日付を選択してください', severity: 'warning' }); return; }
          if (!name || !phone) { setSnack({ open: true, message: 'お名前と電話番号は必須です', severity: 'warning' }); return; }
          const key = formatDateKey(selected);
          const data = { name, email, phone, note, date: key, time: slot };
          const list = reservations.concat([data]);
          localStorage.setItem('yuta_reservations', JSON.stringify(list));
          setSnack({ open: true, message: `予約を受け付けました（${key} ${slot}）`, severity: 'success' });
        };

        return (
          <Box id="booking" className="section" sx={{ py: { xs: 8, md: 10 }, backgroundColor: 'background.default' }}>
            <Container maxWidth="lg">
              <Stack gap={1} sx={{ mb: 3 }}>
                <Typography variant="overline" color="primary">予約</Typography>
                <Typography variant="h4">空き日程を確認してWeb予約</Typography>
                <Typography color="text.secondary">日曜・混雑日はお休みです。空き枠はカレンダーからご確認ください。</Typography>
              </Stack>

              <Grid container spacing={3}>
                <Grid item xs={12} md={6}>
                  <Paper variant="outlined" sx={{ p: 3 }}>
                    <Stack direction="row" justifyContent="space-between" alignItems="center" sx={{ mb: 2 }}>
                      <Button size="small" onClick={() => setMonth(new Date(month.getFullYear(), month.getMonth()-1, 1))}>前の月</Button>
                      <Typography variant="h6">{month.getFullYear()}年 {month.getMonth()+1}月</Typography>
                      <Button size="small" onClick={() => setMonth(new Date(month.getFullYear(), month.getMonth()+1, 1))}>次の月</Button>
                    </Stack>
                    <Box className="calendar-grid calendar-weekdays" sx={{ mb: 1, color: 'text.secondary' }}>
                      {['月','火','水','木','金','土','日'].map((w) => (
                        <Box key={w} sx={{ textAlign: 'center', fontSize: 12 }}>{w}</Box>
                      ))}
                    </Box>
                    <Box className="calendar-grid">
                      {daysInMonth.map((d, i) => {
                        if (!d) return <Box key={i} />;
                        const disabled = isDisabled(d);
                        const selectedKey = selected ? formatDateKey(selected) : null;
                        const isSelected = selectedKey === formatDateKey(d);
                        return (
                          <Button key={i}
                            variant={isSelected ? 'contained' : 'outlined'}
                            color={isSelected ? 'primary' : 'inherit'}
                            disabled={disabled}
                            onClick={() => setSelected(d)}
                            sx={{ height: 48 }}
                          >
                            {d.getDate()}
                          </Button>
                        );
                      })}
                    </Box>
                    <Typography variant="caption" color="text.secondary" sx={{ mt: 1, display: 'block' }}>
                      灰色は予約不可日・満枠です。
                    </Typography>
                  </Paper>
                </Grid>
                <Grid item xs={12} md={6}>
                  <Paper variant="outlined" sx={{ p: 3 }}>
                    <Typography variant="subtitle1" gutterBottom>ご予約情報</Typography>
                    <Grid container spacing={2}>
                      <Grid item xs={12}>
                        <TextField label="お名前" fullWidth required value={name} onChange={(e)=>setName(e.target.value)} />
                      </Grid>
                      <Grid item xs={12} sm={6}>
                        <TextField label="電話番号" fullWidth required value={phone} onChange={(e)=>setPhone(e.target.value)} />
                      </Grid>
                      <Grid item xs={12} sm={6}>
                        <TextField label="メールアドレス" fullWidth type="email" value={email} onChange={(e)=>setEmail(e.target.value)} />
                      </Grid>
                      <Grid item xs={12}>
                        <TextField label="ご要望・車種など" fullWidth multiline minRows={3} value={note} onChange={(e)=>setNote(e.target.value)} />
                      </Grid>
                      <Grid item xs={12}>
                        <Stack direction="row" gap={1} alignItems="center" flexWrap="wrap">
                          <Chip label="10:00" color={slot==='10:00'?'primary':'default'} variant={slot==='10:00'?'filled':'outlined'} onClick={()=>setSlot('10:00')} />
                          <Chip label="13:00" color={slot==='13:00'?'primary':'default'} variant={slot==='13:00'?'filled':'outlined'} onClick={()=>setSlot('13:00')} />
                          <Chip label="16:00" color={slot==='16:00'?'primary':'default'} variant={slot==='16:00'?'filled':'outlined'} onClick={()=>setSlot('16:00')} />
                        </Stack>
                        <Typography variant="caption" color="text.secondary">ご希望の来店（または引取）時間</Typography>
                      </Grid>
                    </Grid>
                    <Divider sx={{ my: 2 }} />
                    <Stack direction={{ xs: 'column', sm: 'row' }} gap={2} alignItems={{ xs: 'stretch', sm: 'center' }}>
                      <Box sx={{ flex: 1 }}>
                        <Typography variant="body2" color="text.secondary">選択日</Typography>
                        <Typography variant="h6">{selected ? `${selected.getFullYear()}年${selected.getMonth()+1}月${selected.getDate()}日 ${slot}` : '未選択'}</Typography>
                      </Box>
                      <Button variant="contained" size="large" onClick={reserve} startIcon={<CalendarMonth />}>予約する</Button>
                    </Stack>
                  </Paper>
                </Grid>
              </Grid>

              <Snackbar open={snack.open} autoHideDuration={3000} onClose={() => setSnack({ ...snack, open: false })}>
                <Alert onClose={() => setSnack({ ...snack, open: false })} severity={snack.severity} sx={{ width: '100%' }}>{snack.message}</Alert>
              </Snackbar>
            </Container>
          </Box>
        );
      }

              <Snackbar open={snack.open} autoHideDuration={3000} onClose={() => setSnack({ ...snack, open: false })}>
                <Alert onClose={() => setSnack({ ...snack, open: false })} severity={snack.severity} sx={{ width: '100%' }}>{snack.message}</Alert>
              </Snackbar>
            </Container>
          </Box>
        );
      }

                  </Stack>

              </Grid>
              <Typography variant="caption" color="text.secondary" sx={{ display: 'block', mt: 2 }}>
                表示価格は概算です。法定費用の改定・追加整備・部品代等により変動します。詳しくはお問い合わせください。
              </Typography>
            </Container>
          </Box>
        );
      }
